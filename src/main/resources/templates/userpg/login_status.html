<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verification - Book & Toy Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
    }
    .card {
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
      border-radius: 1.2rem;
      padding: 2.5rem;
      background: white;
      text-align: center;
      max-width: 500px;
      width: 100%;
      position: relative;
      overflow: hidden;
    }
    .card-header {
      margin-bottom: 1.8rem;
    }
    .logo {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(45deg, #003087, #005566);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .tagline {
      color: #6b7280;
      font-size: 0.95rem;
      margin-bottom: 0.5rem;
    }
    .alert {
      padding: 1.2rem;
      border-radius: 0.8rem;
      margin-bottom: 2rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      animation: fadeIn 0.5s ease-in-out;
    }
    .alert-icon {
      margin-right: 0.8rem;
      font-size: 1.5rem;
    }
    .alert-success {
      background-color: #f0fdf4;
      color: #166534;
      border: 1px solid #bbf7d0;
    }
    .alert-error {
      background-color: #fef2f2;
      color: #991b1b;
      border: 1px solid #fecaca;
    }
    .alert-info {
      background-color: #eff6ff;
      color: #1e40af;
      border: 1px solid #bfdbfe;
    }
    .alert-warning {
      background-color: #fffbeb;
      color: #92400e;
      border: 1px solid #fde68a;
    }
    .btn-primary {
      background: linear-gradient(45deg, #003087, #005566);
      color: white;
      padding: 0.9rem 2rem;
      border-radius: 0.7rem;
      text-decoration: none;
      display: inline-block;
      margin-top: 0.5rem;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 80, 102, 0.15);
    }
    .btn-primary:hover {
      background: linear-gradient(45deg, #005566, #007a7a);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 80, 102, 0.2);
    }
    .card-footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #6b7280;
    }
    .card-footer a {
      color: #005566;
      text-decoration: none;
      font-weight: 500;
    }
    .card-footer a:hover {
      text-decoration: underline;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .envelope-icon {
      font-size: 3.5rem;
      margin-bottom: 1.5rem;
      color: #005566;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
<div class="card">
  <div class="card-header">
    <div class="logo">Book & Toy Store</div>
    <div class="tagline">Where imagination comes to life</div>
  </div>

  <div class="envelope-icon">✉️</div>

  <!-- Alert Section -->
  <div th:if="${session.message3}" th:classappend="${session.message3.type}" class="alert" role="alert">
    <p th:text="${session.message3.content}"></p>
  </div>

  <a href="/" class="btn-primary">Back to home</a>

  <div class="card-footer">
    <p>Having trouble? <a href="#">Contact support</a></p>
    <p>© 2023 Book & Toy Store. All rights reserved.</p>
  </div>
</div>
</body>
</html>
