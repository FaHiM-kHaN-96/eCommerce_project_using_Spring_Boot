<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification - Book & Toy Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .card {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-radius: 1rem;
            padding: 2rem;
            background: white;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .btn-primary {

            background: linear-gradient(45deg, #003087, #005566);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #005566, #007a7a);
        }
    </style>
</head>
<body>
    <div class="card">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Email Verification</h2>
        <div class="bg-green-100 text-green-800 p-3 rounded-lg mb-4">
           Please check your Email and verify
        </div>
        <a href="https://mail.google.com/" class="btn-primary">Go to Gmail</a>
    </div>
</body>
</html>
