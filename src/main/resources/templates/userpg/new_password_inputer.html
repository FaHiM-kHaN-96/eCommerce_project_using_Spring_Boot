<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set New Password - Book & Toy Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      animation: gradientShift 15s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .card {
      box-shadow: 0 20px 30px rgba(0, 0, 0, 0.15);
      border-radius: 1.25rem;
      padding: 2.5rem;
      background: white;
      text-align: center;
      max-width: 500px;
      width: 100%;
      position: relative;
      transform: translateY(0);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 40px rgba(0, 0, 0, 0.2);
    }
    .btn-primary {
      background: linear-gradient(45deg, #003087, #005566);
      color: white;
      padding: 0.875rem 1.75rem;
      border-radius: 0.75rem;
      text-decoration: none;
      display: inline-block;
      margin-top: 1.5rem;
      border: none;
      cursor: pointer;
      font-weight: 500;
      width: 100%;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }
    .btn-primary:hover::before {
      left: 100%;
    }
    .btn-primary:hover {
      background: linear-gradient(45deg, #005566, #007a7a);
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 85, 102, 0.3);
    }
    .input-group {
      position: relative;
      margin-bottom: 1.75rem;
      text-align: left;
    }
    .input-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #333;
      transition: color 0.3s ease;
    }
    .input-group input {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 2px solid #e2e8f0;
      border-radius: 0.75rem;
      font-size: 1rem;
      transition: all 0.3s ease;
      padding-right: 3rem;
    }
    .input-group input:focus {
      outline: none;
      border-color: #003087;
      box-shadow: 0 0 0 3px rgba(0, 48, 135, 0.15);
      transform: translateY(-2px);
    }
    .input-group input:focus + label {
      color: #003087;
    }
    .password-toggle {
      position: absolute;
      right: 15px;
      top: 42px;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #a0aec0;
      z-index: 10;
      transition: all 0.3s ease;
    }
    .password-toggle:hover {
      color: #003087;
      transform: translateY(-50%) scale(1.1);
    }
    .error-message {
      color: #e53e3e;
      font-size: 0.875rem;
      margin-top: 0.5rem;
      display: none;
      animation: shake 0.3s ease;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    .success-message {
      background-color: #c6f6d5;
      color: #2d7730;
      padding: 1rem 1.5rem;
      border-radius: 0.75rem;
      margin-bottom: 1.75rem;
      display: none;
      animation: fadeIn 0.5s ease;
      text-align: left;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .global-toggle {
      background: linear-gradient(45deg, #f1f5f9, #e2e8f0);
      border: 2px solid #e2e8f0;
      border-radius: 0.75rem;
      padding: 0.75rem 1.25rem;
      color: #4a5568;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 0.5rem;
      width: 100%;
    }
    .global-toggle:hover {
      background: linear-gradient(45deg, #e2e8f0, #cbd5e0);
      color: #003087;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .password-requirements {
      background-color: #f8fafc;
      border-radius: 0.75rem;
      padding: 1.25rem;
      margin-bottom: 1.5rem;
      text-align: left;
      border-left: 4px solid #003087;
      animation: slideIn 0.5s ease;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-10px); }
      to { opacity: 1; transform: translateX(0); }
    }
    .requirement-item {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
      transition: color 0.3s ease;
    }
    .requirement-item i {
      margin-right: 0.5rem;
      font-size: 0.75rem;
      width: 16px;
    }
    .valid {
      color: #38a169;
    }
    .invalid {
      color: #a0aec0;
    }
    .logo {
      margin-bottom: 1.5rem;
      font-size: 2rem;
      color: #003087;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
<div class="card">
  <div class="logo">
    <i class="fas fa-book-reader"></i> <i class="fas fa-rocket"></i>
  </div>
  <h2 class="text-3xl font-bold text-gray-800 mb-2">Set New Password</h2>
  <p class="text-gray-600 mb-6">Secure your account with a strong, unique password</p>

  <div class="success-message" id="successMessage">
    <i class="fas fa-check-circle"></i>
    <span>Your password has been successfully reset! Redirecting to login...</span>
  </div>

  <form th:action="@{/forget-vfy/reset-password/}" method="post" id="passwordResetForm">
    <div class="input-group">
      <label for="newPassword">New Password</label>
      <input type="password" id="newPassword" placeholder="Enter new password" required>
      <button type="button" class="password-toggle" id="newPasswordToggle">
        <i class="far fa-eye"></i>
      </button>
      <div class="error-message" id="newPasswordError">Password must meet all requirements</div>
    </div>

    <div class="input-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password"  id="confirmPassword" placeholder="Confirm your password" required>
      <button type="button" class="password-toggle" id="confirmPasswordToggle">
        <i class="far fa-eye"></i>
      </button>
      <div class="error-message" id="confirmPasswordError">Passwords do not match</div>
    </div>

    <button type="submit" class="global-toggle" id="globalToggle">
      <i class="far fa-eye" id="toggleIcon"></i>
      <span id="toggleText">Show Passwords</span>
    </button>

    <div class="password-requirements">
      <p class="font-medium text-gray-800 mb-2">Password Requirements:</p>
      <div class="requirement-item" id="lengthReq">
        <i class="fas fa-circle" id="lengthIcon"></i>
        <span>At least 8 characters</span>
      </div>
      <div class="requirement-item" id="upperReq">
        <i class="fas fa-circle" id="upperIcon"></i>
        <span>One uppercase letter</span>
      </div>
      <div class="requirement-item" id="numberReq">
        <i class="fas fa-circle" id="numberIcon"></i>
        <span>One number</span>
      </div>
      <div class="requirement-item" id="specialReq">
        <i class="fas fa-circle" id="specialIcon"></i>
        <span>One special character</span>
      </div>
    </div>

    <button type="submit" class="btn-primary">
      <span id="buttonText">Reset Password</span>
      <i class="fas fa-lock-open ml-2"></i>
    </button>
  </form>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const newPasswordInput = document.getElementById('newPassword');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const newPasswordToggle = document.getElementById('newPasswordToggle');
    const confirmPasswordToggle = document.getElementById('confirmPasswordToggle');
    const globalToggle = document.getElementById('globalToggle');
    const toggleIcon = document.getElementById('toggleIcon');
    const toggleText = document.getElementById('toggleText');
    const newPasswordError = document.getElementById('newPasswordError');
    const confirmPasswordError = document.getElementById('confirmPasswordError');
    const form = document.getElementById('passwordResetForm');
    const successMessage = document.getElementById('successMessage');
    const buttonText = document.getElementById('buttonText');

    // Requirement elements
    const lengthReq = document.getElementById('lengthReq');
    const upperReq = document.getElementById('upperReq');
    const numberReq = document.getElementById('numberReq');
    const specialReq = document.getElementById('specialReq');
    const lengthIcon = document.getElementById('lengthIcon');
    const upperIcon = document.getElementById('upperIcon');
    const numberIcon = document.getElementById('numberIcon');
    const specialIcon = document.getElementById('specialIcon');

    let passwordsVisible = false;

    // Individual password toggles
    newPasswordToggle.addEventListener('click', function() {
      togglePasswordVisibility(newPasswordInput, newPasswordToggle);
    });

    confirmPasswordToggle.addEventListener('click', function() {
      togglePasswordVisibility(confirmPasswordInput, confirmPasswordToggle);
    });

    // Global toggle for both passwords
    globalToggle.addEventListener('click', function() {
      passwordsVisible = !passwordsVisible;

      if (passwordsVisible) {
        newPasswordInput.type = 'text';
        confirmPasswordInput.type = 'text';
        toggleIcon.className = 'far fa-eye-slash';
        toggleText.textContent = 'Hide Passwords';
        newPasswordToggle.innerHTML = '<i class="far fa-eye-slash"></i>';
        confirmPasswordToggle.innerHTML = '<i class="far fa-eye-slash"></i>';
      } else {
        newPasswordInput.type = 'password';
        confirmPasswordInput.type = 'password';
        toggleIcon.className = 'far fa-eye';
        toggleText.textContent = 'Show Passwords';
        newPasswordToggle.innerHTML = '<i class="far fa-eye"></i>';
        confirmPasswordToggle.innerHTML = '<i class="far fa-eye"></i>';
      }
    });

    function togglePasswordVisibility(input, toggle) {
      if (input.type === 'password') {
        input.type = 'text';
        toggle.innerHTML = '<i class="far fa-eye-slash"></i>';
      } else {
        input.type = 'password';
        toggle.innerHTML = '<i class="far fa-eye"></i>';
      }
    }

    // Validate password on input with visual feedback
    newPasswordInput.addEventListener('input', function() {
      validatePassword();
      updateRequirements();
    });

    confirmPasswordInput.addEventListener('input', function() {
      validatePasswordMatch();
    });

    function updateRequirements() {
      const password = newPasswordInput.value;
      const hasMinLength = password.length >= 8;
      const hasUpperCase = /[A-Z]/.test(password);
      const hasNumber = /[0-9]/.test(password);
      const hasSpecialChar = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password);

      // Update visual indicators
      updateRequirement(lengthReq, lengthIcon, hasMinLength);
      updateRequirement(upperReq, upperIcon, hasUpperCase);
      updateRequirement(numberReq, numberIcon, hasNumber);
      updateRequirement(specialReq, specialIcon, hasSpecialChar);
    }

    function updateRequirement(element, icon, isValid) {
      if (isValid) {
        element.classList.add('valid');
        element.classList.remove('invalid');
        icon.className = 'fas fa-check-circle';
      } else {
        element.classList.add('invalid');
        element.classList.remove('valid');
        icon.className = 'fas fa-circle';
      }
    }

    function validatePassword() {
      const password = newPasswordInput.value;
      const hasMinLength = password.length >= 8;
      const hasUpperCase = /[A-Z]/.test(password);
      const hasNumber = /[0-9]/.test(password);
      const hasSpecialChar = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password);

      if (!hasMinLength || !hasUpperCase || !hasNumber || !hasSpecialChar) {
        return false;
      } else {
        newPasswordError.style.display = 'none';
        return true;
      }
    }

    function validatePasswordMatch() {
      if (newPasswordInput.value !== confirmPasswordInput.value) {
        confirmPasswordError.style.display = 'block';
        return false;
      } else {
        confirmPasswordError.style.display = 'none';
        return true;
      }
    }

    // Form submission
    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const isPasswordValid = validatePassword();
      const isPasswordMatch = validatePasswordMatch();

      if (isPasswordValid && isPasswordMatch) {
        // Show loading state
        buttonText.textContent = 'Processing...';
        form.querySelector('button[type="submit"]').disabled = true;

        // Simulate API call
        setTimeout(() => {
          successMessage.style.display = 'block';
          buttonText.textContent = 'Password Reset';
          form.querySelector('button[type="submit"]').disabled = false;

          // Reset visibility state
          passwordsVisible = false;
          newPasswordInput.type = 'password';
          confirmPasswordInput.type = 'password';
          toggleIcon.className = 'far fa-eye';
          toggleText.textContent = 'Show Passwords';
          newPasswordToggle.innerHTML = '<i class="far fa-eye"></i>';
          confirmPasswordToggle.innerHTML = '<i class="far fa-eye"></i>';

          // Simulate redirect after 3 seconds
          setTimeout(async () => {
            try {
              // send passwords with POST request
              const formData = new FormData();
              formData.append("password", newPasswordInput.value);
              formData.append("confarmpassword", confirmPasswordInput.value);

              const response = await fetch('/forget-vfy/reset-password/', {
                method: 'POST',
                body: formData
              });

              if (response.ok) {
                // redirect after login
                window.location.href = '/login';
              } else {
                alert('Password reset failed.');
              }
            } catch (error) {
              console.error('Error during password reset POST:', error);
            }
          }, 3000);

        }, 1500);
      }
    });

    // Initialize requirement indicators
    updateRequirements();
  });
</script>
</body>
</html>
