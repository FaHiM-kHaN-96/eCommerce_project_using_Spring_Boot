<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Book & Toy Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 2rem;
            max-width: 420px;
            width: 100%;
        }
        .btn-primary {
            background: linear-gradient(45deg, #003087, #005566);
            color: white;
            padding: 0.9rem 1.2rem;
            border-radius: 0.7rem;
            width: 100%;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #005566, #007a7a);
            transform: translateY(-2px);
        }
        .form-input {
            width: 100%;
            padding: 0.9rem 1.2rem;
            border: 1px solid #d1d5db;
            border-radius: 0.7rem;
            margin-bottom: 1rem;
            font-size: 1rem;
        }
        .form-input:focus {
            outline: none;
            border-color: #003087;
            box-shadow: 0 0 0 3px rgba(0, 48, 135, 0.1);
        }
        .error-message {
            color: #dc2626;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .checkbox-container input[type="checkbox"] {
            margin-right: 0.5rem;
            width: 1.1rem;
            height: 1.1rem;
            cursor: pointer;
        }
        .checkbox-container label {
            cursor: pointer;
            font-size: 0.95rem;
            color: #4b5563;
        }
    </style>
</head>
<body>
<div class="card">
    <h2 class="text-2xl font-semibold mb-4 text-center">Set New Password</h2>
    <p class="text-gray-600 text-sm text-center mb-6">
        Please enter your new password below.
    </p>

    <form th:action="@{/forget-vfy/reset-password}" method="post" onsubmit="return validatePasswords()">
        <!-- token from email verification -->
        <input type="hidden" name="token" >

        <label for="newPassword"></label><input type="password" id="newPassword" name="newPassword" class="form-input" placeholder="New Password" required>
        <label for="confirmPassword"></label><input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="Confirm Password" required>

        <div class="checkbox-container">
            <input type="checkbox" id="showPassword">
            <label for="showPassword">Show Password</label>
        </div>

        <p id="errorMsg" class="error-message hidden">Passwords do not match!</p>

        <button type="submit" class="btn-primary">Update Password</button>
    </form>
</div>

<script>
    function validatePasswords() {
        const newPass = document.getElementById("newPassword").value;
        const confirmPass = document.getElementById("confirmPassword").value;
        const errorMsg = document.getElementById("errorMsg");

        if (newPass !== confirmPass) {
            errorMsg.classList.remove("hidden");
            return false; // prevent form submit
        }
        errorMsg.classList.add("hidden");
        return true; // allow submit
    }

    // Add functionality to show/hide password
    document.getElementById('showPassword').addEventListener('change', function() {
        const newPassword = document.getElementById('newPassword');
        const confirmPassword = document.getElementById('confirmPassword');
        const type = this.checked ? 'text' : 'password';

        newPassword.type = type;
        confirmPassword.type = type;

    });
</script>
</body>
</html>
