<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Book & Toy Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .card {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-radius: 1rem;
            padding: 2rem;
            background: white;
            max-width: 500px;
            width: 100%;
        }
        .btn-primary {
            background: linear-gradient(45deg, #003087, #005566);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
            border: none;
            cursor: pointer;
            width: 100%;
            font-weight: 500;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #005566, #007a7a);
        }
        .input-field {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            transition: border-color 0.3s;
        }
        .input-field:focus {
            outline: none;
            border-color: #003087;
        }
        .password-requirements {
            text-align: left;
            font-size: 0.875rem;
            color: #64748b;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div class="card">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Reset Your Password</h2>

    <form id="passwordResetForm">
        <div class="mb-4">
            <label for="newPassword" class="block text-gray-700 text-sm font-medium mb-2">New Password</label>
            <input type="password" id="newPassword" class="input-field" placeholder="Enter new password" required>
        </div>

        <div class="mb-6">
            <label for="confirmPassword" class="block text-gray-700 text-sm font-medium mb-2">Confirm Password</label>
            <input type="password" id="confirmPassword" class="input-field" placeholder="Confirm new password" required>
        </div>

        <div class="password-requirements">
            <p class="font-medium mb-1">Password requirements:</p>
            <ul class="list-disc pl-5 space-y-1">
                <li>Minimum 8 characters</li>
                <li>At least one uppercase letter</li>
                <li>At least one number</li>
                <li>At least one special character</li>
            </ul>
        </div>

        <button type="submit" class="btn-primary">Reset Password</button>
    </form>

    <p class="text-center text-gray-600 mt-4 text-sm">
        Remember your password? <a href="#" class="text-blue-600 hover:underline">Sign in</a>
    </p>
</div>

<script>
    document.getElementById('passwordResetForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (newPassword !== confirmPassword) {
            alert('Passwords do not match!');
            return;
        }

        // Add your password validation logic here
        // If validation passes, you can submit the form
        alert('Password reset successfully!');
        // window.location.href = '/login'; // Redirect to login page
    });
</script>
</body>
</html>
