<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Successful - Book & Toy Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      border-radius: 1rem;
      padding: 2rem;
      background: white;
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    .btn-primary {
      background: linear-gradient(45deg, #003087, #005566);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      display: inline-block;
      margin-top: 1rem;
    }
    .btn-primary:hover {
      background: linear-gradient(45deg, #005566, #007a7a);
    }
    /* Alert styles */
    .alert {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
      font-weight: 500;
      animation: fadeIn 0.5s ease-in-out;
    }
    .alert.error-message {
      background-color: #fee2e2;
      border: 1px solid #ef4444;
      color: #b91c1c;
    }
    .alert.success-message {
      background-color: #d1fae5;
      border: 1px solid #10b981;
      color: #065f46;
    }
  </style>
</head>
<body>
<div class="card">
  <h2 class="text-2xl font-bold text-gray-800 mb-4">Place Order Successful</h2>
  <div th:if="${session.message_check}" th:classappend="${session.message_check.type}" class="alert" role="alert">
    <p th:text="${session.message_check.content}"></p>
  </div>
  <a th:href="@{/}" class="btn-primary">Go to Home</a>
</div>
</body>
</html>
