<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Display</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .card {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-radius: 1rem;
            padding: 2rem;
            background: white;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            font-weight: 500;
            animation: fadeIn 0.5s ease-in-out;
        }
        .alert.error-message {
            background-color: #fee2e2;
            border: 1px solid #ef4444;
            color: #b91c1c;
        }
        .alert.success-message {
            background-color: #d1fae5;
            border: 1px solid #10b981;
            color: #065f46;
        }
        .btn {
            background: linear-gradient(45deg, #003087, #005566);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            margin-top: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 80, 134, 0.3);
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

<div class="max-w-md w-full card">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">System Message</h2>

    <!-- Alert Message -->
    <div th:if="${session.message_forget}" th:classappend="${session.message_forget.type}" class="alert" role="alert">
        <p th:text="${session.message_forget.content}">This is a placeholder message.</p>
    </div>

    <!-- Try Again Button (only for error) -->
    <div th:if="${session.message_forget?.type == 'error-message'}">
        <a th:href="@{/forget-vfy/reset-pass}" class="btn">Try Again</a>
    </div>
</div>

<script th:inline="javascript">
    /* <![CDATA[ */
    let messageType = /*[[${session.message?.type}]]*/ 'none';

    if (messageType === 'success-message') {
        setTimeout(() => {
            window.location.href = /*[[@{/login}]]*/ '/login';
        }, 3000);
    }
    /* ]]> */
</script>

</body>
</html>
