<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Your Orders - E-Commerce</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .gradient-bg {
      background: linear-gradient(45deg, #003087, #005566);
    }
    .btn-primary {
      background: linear-gradient(45deg, #003087, #005566);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 80, 134, 0.3);
    }
    .btn-danger {
      background: linear-gradient(45deg, #b91c1c, #dc2626);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn-danger:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(220, 38, 38, 0.3);
    }
    .btn-rating {
      background: linear-gradient(45deg, #d97706, #f59e0b);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn-rating:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
    }
    .btn-rating:disabled {
      background: #d1d5db;
      cursor: not-allowed;
    }
    .card {
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      border-radius: 1rem;
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .order-item {
      transition: background-color 0.3s ease, transform 0.2s;
    }
    .order-item:hover {
      background-color: #f1f5f9;
      transform: translateY(-2px);
    }
    .nav-shadow {
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .table-header {
      background: linear-gradient(45deg, #003087, #005566);
    }
    .modal-table-header {
      background: linear-gradient(45deg, #003087, #005566);
    }
    .status-pending { color: #d97706; }
    .status-processing { color: #2563eb; }
    .status-shipped { color: #059669; }
    .status-delivered { color: #16a34a; }
    .status-cancelled { color: #dc2626; }
    .payment-paid { color: #16a34a; }
    .payment-pending { color: #d97706; }
    .payment-failed { color: #dc2626; }
    .progress-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.3s ease;
    }
    .progress-circle {
      width: 60px;
      height: 60px;
      border: 6px solid #e5e7eb;
      border-top: 6px solid #005566;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.3s ease;
    }
    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      max-width: 700px;
      width: 90%;
      position: relative;
      max-height: 80vh;
      overflow-y: auto;
    }
    .star-rating {
      display: flex;
      gap: 0.25rem;
    }
    .star {
      font-size: 1.5rem;
      color: #d1d5db;
      cursor: pointer;
      transition: color 0.2s;
    }
    .star.selected,
    .star:hover:not(.disabled),
    .star:hover:not(.disabled) ~ .star {
      color: #f59e0b;
    }
    .star.disabled {
      cursor: default;
    }
    .rating-stars {
      display: flex;
      gap: 0.1rem;
    }
    .rating-star {
      font-size: 1rem;
      color: #f59e0b;
    }
    .rating-star.empty {
      color: #d1d5db;
    }
    .container {
      max-width: 1320px;
      padding-left: 15px;
      padding-right: 15px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Responsive Adjustments */
    @media (max-width: 1400px) {
      .container {
        max-width: 1140px;
      }
    }
    @media (max-width: 1200px) {
      .container {
        max-width: 960px;
      }
      .text-3xl {
        font-size: 1.875rem;
      }
    }
    @media (max-width: 992px) {
      .container {
        max-width: 720px;
      }
      .navbar .container {
        flex-direction: column;
        align-items: flex-start;
      }
      .navbar .flex {
        width: 100%;
        flex-wrap: wrap;
        gap: 0.5rem;
        justify-content: flex-start;
      }
      .text-3xl {
        font-size: 1.5rem;
      }
      .text-xl {
        font-size: 1.25rem;
      }
      .btn-primary, .btn-danger, .btn-rating {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
      }
      .modal-content {
        max-width: 90%;
        padding: 1.5rem;
      }
    }
    @media (max-width: 768px) {
      .container {
        max-width: 540px;
      }
      .navbar {
        padding: 1rem;
      }
      .navbar h1 {
        font-size: 1.5rem;
      }
      .table-auto {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
      }
      .table-auto thead, .table-auto tbody, .table-auto tr {
        display: block;
      }
      .table-auto th, .table-auto td {
        display: block;
        width: 100%;
        text-align: left;
        padding: 0.5rem;
      }
      .table-auto th {
        display: none;
      }
      .order-item {
        border: 1px solid #e5e7eb;
        margin-bottom: 1rem;
        border-radius: 0.5rem;
        padding: 1rem;
      }
      .p-8 {
        padding: 1.5rem;
      }
      .p-6 {
        padding: 1rem;
      }
      .p-4 {
        padding: 0.5rem;
      }
      .btn-primary, .btn-danger, .btn-rating {
        padding: 0.5rem 0.75rem;
        font-size: 0.85rem;
      }
      .text-xl {
        font-size: 1.125rem;
      }
      .card {
        border-radius: 0.75rem;
      }
      .modal-content {
        padding: 1rem;
        max-height: 90vh;
      }
      .modal-content h3 {
        font-size: 1.25rem;
      }
      .modal-content h4 {
        font-size: 1rem;
      }
      .star {
        font-size: 1.25rem;
      }
      .rating-star {
        font-size: 0.9rem;
      }
      .progress-circle {
        width: 50px;
        height: 50px;
        border-width: 5px;
      }
      .flex-row {
        flex-direction: column;
      }
      .items-center {
        align-items: flex-start;
      }
      .text-right {
        text-align: left;
      }
    }
    @media (max-width: 576px) {
      .container {
        max-width: 100%;
        padding-left: 10px;
        padding-right: 10px;
      }
      .navbar h1 {
        font-size: 1.25rem;
      }
      .navbar .btn-primary, .navbar .btn-danger {
        padding: 0.4rem 0.8rem;
        font-size: 0.8rem;
      }
      .text-3xl {
        font-size: 1.25rem;
      }
      .text-xl {
        font-size: 1rem;
      }
      .text-lg {
        font-size: 0.9rem;
      }
      .p-8 {
        padding: 1rem;
      }
      .card {
        padding: 1rem;
      }
      .btn-primary, .btn-danger, .btn-rating {
        padding: 0.4rem 0.6rem;
        font-size: 0.8rem;
      }
      .modal-content {
        padding: 0.75rem;
      }
      .modal-content h3 {
        font-size: 1.125rem;
      }
      .modal-content h4 {
        font-size: 0.9rem;
      }
      .star {
        font-size: 1rem;
      }
      .rating-star {
        font-size: 0.8rem;
      }
      .progress-circle {
        width: 40px;
        height: 40px;
        border-width: 4px;
      }
    }
    @media (max-width: 400px) {
      .navbar h1 {
        font-size: 1rem;
      }
      .navbar .btn-primary, .navbar .btn-danger {
        padding: 0.3rem 0.6rem;
        font-size: 0.75rem;
      }
      .text-3xl {
        font-size: 1.125rem;
      }
      .text-xl {
        font-size: 0.9rem;
      }
      .btn-primary, .btn-danger, .btn-rating {
        padding: 0.3rem 0.5rem;
        font-size: 0.75rem;
      }
      .modal-content {
        padding: 0.5rem;
      }
      .modal-content h3 {
        font-size: 1rem;
      }
      .modal-content h4 {
        font-size: 0.85rem;
      }
      .star {
        font-size: 0.9rem;
      }
      .rating-star {
        font-size: 0.75rem;
      }
      .progress-circle {
        width: 36px;
        height: 36px;
        border-width: 4px;
      }
    }
  </style>
</head>
<body>
<!-- Progress Overlay -->
<div id="progressOverlay" class="progress-overlay hidden">
  <div class="progress-circle"></div>
</div>

<!-- Navbar -->
<nav class="gradient-bg text-white p-5 nav-shadow">
  <div class="container flex justify-between items-center">
    <h1 class="text-3xl font-bold tracking-tight">Ahmad Shop</h1>
    <div class="flex items-center space-x-4">
      <a href="/" class="btn-primary text-white px-5 py-2.5 rounded-full font-medium hover:bg-opacity-90">Home</a>
      <a href="/logout" class="btn-danger text-white px-5 py-2.5 rounded-full font-medium hover:bg-opacity-90">Logout</a>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container mx-auto p-8">
  <h2 class="text-3xl font-bold text-gray-800 mb-8 tracking-tight">Your Orders</h2>

  <!-- Sample Orders -->
  <div class="card bg-white p-8 mb-8" th:each="list : ${order_list}">
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6">
      <div>
        <h3 class="text-xl font-semibold text-gray-800" th:text="'Invoice: #'+${list.key.invoice_id}">Order #1001</h3>
        <p class="text-sm text-gray-600" th:text="'Date: '+${list.key.order_date}" >Date: May 25, 2025, 10:30 AM</p>
      </div>
      <div class="text-left sm:text-right mt-4 sm:mt-0">
        <p class="text-lg font-semibold text-gray-800">Total: 1500.00 BDT</p>
        <p class="text-sm status-delivered font-medium" th:text="'Order: '+${list.key.order_status}">Status: Delivered</p>
        <p class="text-sm status-delivered font-medium" th:text="'Payment Method : '+${list.key.order_payment_method}">Status: Delivered</p>
        <p class="text-sm payment-paid font-medium" th:text="'Payment: '+${list.key.order_payment_status}">Payment: Paid</p>
        <div class="flex flex-col sm:flex-row gap-3 mt-3">
          <form th:action="@{'/invoice/'+${list.key.invoice_id}}" method="post">
            <button class="btn-primary text-white font-semibold py-2 px-4 rounded-lg hover:bg-opacity-90" type="submit">
              Download Invoice
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="overflow-x-auto">
      <table class="w-full table-auto">
        <thead class="table-header text-white">
        <tr>
          <th class="p-4 text-left font-semibold">Rating</th>
          <th class="p-4 text-left font-semibold">Product</th>
          <th class="p-4 text-left font-semibold">Price</th>
          <th class="p-4 text-left font-semibold">Quantity</th>
          <th class="p-4 text-left font-semibold">Subtotal</th>
        </tr>
        </thead>
        <tbody>
        <tr class="order-item border-b border-gray-200" th:each="product : ${list.value}">
          <td class="p-4 text-gray-700">
            <form th:action="@{'/product_rating/'+${list.key.invoice_id}+'/rate/'+${product.producten.product_id}+'/'+${list.key.order_id}}" th:object="${rete}" method="post">
              <div class="star-rating">
                <input type="hidden" name="product_rating" class="rating-value" th:value="${rete.product_rating}" value="0">
                <span class="star" data-value="1">★</span>
                <span class="star" data-value="2">★</span>
                <span class="star" data-value="3">★</span>
                <span class="star" data-value="4">★</span>
                <span class="star" data-value="5">★</span>
              </div>

              <button type="submit" class="btn-rating text-white font-semibold py-2 px-4 rounded-lg mt-2" disabled>
                Give Rating
              </button>
            </form>
          </td>
          <td class="p-4 text-gray-700" th:text="${product.producten.product_name}">Book - Mystery Novel</td>
          <td class="p-4 text-gray-700" th:text="${product.producten.selling_price}">500.00 BDT</td>
          <td class="p-4 text-gray-700" th:text="${product.order_quantity}">2</td>
          <td class="p-4 text-gray-700" th:text="${product.order_subtotal}">1000.00 BDT</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    // Get all star rating containers
    const starRatings = document.querySelectorAll('.star-rating');

    starRatings.forEach(ratingContainer => {
      const stars = ratingContainer.querySelectorAll('.star');
      const ratingInput = ratingContainer.querySelector('.rating-value');
      const submitButton = ratingContainer.closest('form').querySelector('.btn-rating');

      // Function to update star visuals
      function updateStars(selectedValue) {
        stars.forEach(star => {
          const value = parseInt(star.getAttribute('data-value'));
          if (value <= selectedValue) {
            star.classList.add('selected');
          } else {
            star.classList.remove('selected');
          }
        });
        // Enable submit button if a rating is selected
        submitButton.disabled = selectedValue === 0;
      }

      // Add click event to each star
      stars.forEach(star => {
        star.addEventListener('click', function () {
          const value = parseInt(this.getAttribute('data-value'));
          ratingInput.value = value;
          updateStars(value);
        });

        // // Add hover effect
        // star.addEventListener('mouseover', function () {
        //   const value = parseInt(this.getAttribute('data-value'));
        //   stars.forEach(s => {
        //     const sValue = parseInt(s.getAttribute('data-value'));
        //     if (sValue <= value) {
        //       s.classList.add('selected');
        //     } else {
        //       s.classList.remove('selected');
        //     }
        //   });
        // });

        // Reset to selected value on mouseout
        // star.addEventListener('mouseout', function () {
        //   updateStars(parseInt(ratingInput.value));
        // });
      });
    });
  });
</script>
</body>
</html>
