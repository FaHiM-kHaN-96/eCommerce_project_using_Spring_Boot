<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - Book & Toy Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
    }
    .card {
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      border-radius: 1rem;
      padding: 2rem;
      background: white;
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    .btn-primary {
      background: linear-gradient(45deg, #003087, #005566);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      display: inline-block;
      margin-top: 1rem;
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      background: linear-gradient(45deg, #005566, #007a7a);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Tom Cat Animation */
    .tom-cat {
      width: 180px;
      height: 200px;
      margin: 0 auto 1.5rem;
      position: relative;
    }
    .head {
      width: 120px;
      height: 120px;
      background: #0075bf;
      border-radius: 50%;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
    }
    .face {
      width: 100px;
      height: 90px;
      background: #f9dca9;
      border-radius: 45% 45% 60% 60%;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }
    .ear {
      position: absolute;
      width: 40px;
      height: 60px;
      background: #0075bf;
      top: -25px;
      z-index: -1;
      border-radius: 50% 50% 0 0;
    }
    .ear::before {
      content: '';
      position: absolute;
      width: 25px;
      height: 40px;
      background: #e2888a;
      border-radius: 50% 50% 0 0;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }
    .ear-left {
      left: 15px;
      transform: rotate(-15deg);
    }
    .ear-right {
      right: 15px;
      transform: rotate(15deg);
    }
    .eye {
      position: absolute;
      width: 22px;
      height: 22px;
      background: white;
      border-radius: 50%;
      top: 30px;
      border: 2px solid #2c2c2c;
      overflow: hidden;
    }
    .eye::after {
      content: '';
      position: absolute;
      width: 10px;
      height: 10px;
      background: #2c2c2c;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .eye-left {
      left: 25px;
    }
    .eye-right {
      right: 25px;
    }
    .nose {
      position: absolute;
      width: 15px;
      height: 10px;
      background: #ff6b6b;
      border-radius: 50%;
      top: 55px;
      left: 50%;
      transform: translateX(-50%);
    }
    .mouth {
      position: absolute;
      width: 25px;
      height: 10px;
      border-bottom: 3px solid #2c2c2c;
      border-radius: 0 0 50% 50%;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
    }
    .body {
      width: 140px;
      height: 100px;
      background: #0075bf;
      border-radius: 50% 50% 40% 40%;
      margin: -20px auto 0;
      position: relative;
    }
    .paw {
      position: absolute;
      width: 30px;
      height: 25px;
      background: #0075bf;
      bottom: -10px;
      border-radius: 50%;
    }
    .paw-left {
      left: 30px;
    }
    .paw-right {
      right: 30px;
    }

    /* Animation */
    @keyframes blink {
      0%, 96%, 100% { height: 22px; }
      98% { height: 2px; }
    }
    @keyframes sad {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(5px); }
    }
    @keyframes lookAround {
      0%, 100% { transform: translate(-50%, -50%); }
      25% { transform: translate(-60%, -50%); }
      75% { transform: translate(-40%, -50%); }
    }

    .eye::after {
      animation: lookAround 5s infinite ease-in-out;
    }
    .eye {
      animation: blink 4s infinite;
    }
    .mouth {
      animation: sad 3s infinite ease-in-out;
    }
  </style>
</head>
<body>
<div class="card">
  <!-- Animated Tom Cat -->
  <div class="tom-cat">
    <div class="head">
      <div class="ear ear-left"></div>
      <div class="ear ear-right"></div>
      <div class="face">
        <div class="eye eye-left"></div>
        <div class="eye eye-right"></div>
        <div class="nose"></div>
        <div class="mouth"></div>
      </div>
    </div>
    <div class="body">
      <div class="paw paw-left"></div>
      <div class="paw paw-right"></div>
    </div>
  </div>

  <h2 class="text-2xl font-bold text-gray-800 mb-4">404 - Page Not Found</h2>
  <div class="bg-blue-100 text-blue-800 p-3 rounded-lg mb-4">
    Oh no! Tom can't find this page. Maybe Jerry has hidden it!
  </div>
  <p class="text-gray-600 mb-4">The page you're looking for doesn't exist or has been moved.</p>
  <a href="/" class="btn-primary">Return to Homepage</a>
</div>
</body>
</html>
