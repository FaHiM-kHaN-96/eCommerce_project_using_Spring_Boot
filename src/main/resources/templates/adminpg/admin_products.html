<!DOCTYPE html>

    <style>
        .card { box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); transition: transform 0.3s ease; }
        .card:hover { transform: translateY(-5px); }
        .input-focus { transition: all 0.3s; }
        .input-focus:focus { box-shadow: 0 0 0 3px rgba(21, 128, 61, 0.3); border-color: #15803d; }
        .btn-green { background: linear-gradient(to right, #15803d, #16a34a); }
        .table-row:hover { background-color: #f1f5f9; transition: background-color 0.3s; }
        .error-message, .success-message {
            animation: fadeIn 0.5s ease-in-out;
        }
        /* Alert styles */
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            font-weight: 500;
            animation: fadeIn 0.5s ease-in-out;
        }
        .alert.error-message {
            background-color: #fee2e2;
            border: 1px solid #ef4444;
            color: #b91c1c;
        }
        .alert.success-message {
            background-color: #d1fae5;
            border: 1px solid #10b981;
            color: #065f46;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 50;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .thumbnail {
            max-width: 80px;
            max-height: 80px;
            object-fit: cover;
            margin-right: 10px;
            border-radius: 4px;
        }
        .image-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
    </style>
</head>

            <div th:object="${update_p}">

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">

    <script>
        document.getElementById('images').addEventListener('change', function(event) {
            const previewContainer = document.getElementById('imagePreview');
            previewContainer.innerHTML = ''; // Clear previous previews

            const files = event.target.files;

            for (let i = 0; i < files.length; i++) {
                const file = files[i];

                if (!file.type.match('image.*')) {
                    continue; // Skip non-image files
                }

                const reader = new FileReader();

                reader.onload = function(e) {
                    const previewDiv = document.createElement('div');
                    previewDiv.className = 'relative';

                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.className = 'thumbnail h-24 w-24 object-cover rounded border';

                    previewDiv.appendChild(img);
                    previewContainer.appendChild(previewDiv);
                }

                reader.readAsDataURL(file);
            }
        });
    </script>
