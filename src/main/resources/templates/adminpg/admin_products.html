    <style>
        .card { box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); transition: transform 0.3s ease; }
        .card:hover { transform: translateY(-5px); }
        .input-focus { transition: all 0.3s; }
        .input-focus:focus { box-shadow: 0 0 0 3px rgba(21, 128, 61, 0.3); border-color: #15803d; }
        .btn-green { background: linear-gradient(to right, #15803d, #16a34a); }
        .table-row:hover { background-color: #f1f5f9; transition: background-color 0.3s; }
        .error-message, .success-message {
            animation: fadeIn 0.5s ease-in-out;
        }
        /* Alert styles */
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            font-weight: 500;
            animation: fadeIn 0.5s ease-in-out;
        }
        .alert.error-message {
            background-color: #fee2e2;
            border: 1px solid #ef4444;
            color: #b91c1c;
        }
        .alert.success-message {
            background-color: #d1fae5;
            border: 1px solid #10b981;
            color: #065f46;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 50;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .thumbnail {
            max-width: 80px;
            max-height: 80px;
            object-fit: cover;
            margin-right: 10px;
            border-radius: 4px;
        }
        .image-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
    </style>

    <script>
        function openEditModal(element) {
            // Retrieve data from data-* attributes
            const id = element.getAttribute('data-id');
            const name = element.getAttribute('data-name');
            const category = element.getAttribute('data-category');
            const buyingPrice = element.getAttribute('data-buying-price');
            const sellingPrice = element.getAttribute('data-selling-price');
            const description = element.getAttribute('data-description');

            // Populate modal fields
            document.getElementById('editModal').style.display = 'block';
            document.getElementById('edit_product_id').value = id;
            document.getElementById('edit_name').value = name;
            document.getElementById('edit_category').value = category;
            document.getElementById('edit_buying_price').value = buyingPrice;
            document.getElementById('edit_selling_price').value = sellingPrice;
            document.getElementById('edit_description').value = description;

            // Clear file input for new uploads
            document.getElementById('edit_images').value = '';

            // Images are handled by Thymeleaf, so no need to append dynamically
            // If you need to handle dynamic uploads, add a listener for the file input
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
            // Optionally clear file input
            document.getElementById('edit_images').value = '';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target == document.getElementById('editModal')) {
                closeEditModal();
            }
        }

        // Optional: Preview newly uploaded images
        document.getElementById('edit_images').addEventListener('change', function(event) {
            const imagePreview = document.getElementById('imagePreview');
            // Clear only the dynamically added previews (not Thymeleaf-rendered images)
            const existingPreviews = imagePreview.querySelectorAll('.dynamic-preview');
            existingPreviews.forEach(img => img.remove());

            const files = event.target.files;
            for (let file of files) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imgElement = document.createElement('img');
                    imgElement.src = e.target.result;
                    imgElement.className = 'thumbnail dynamic-preview';
                    imgElement.alt = 'New Image';
                    imgElement.loading = 'lazy';
                    imagePreview.appendChild(imgElement);
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
